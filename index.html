<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="src/styles.css" rel="stylesheet" />
    <script src="src/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Licorice&family=Manrope:wght@300;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <title>Bekah's Weather App</title>
  <body>
    <br /><br />
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form class="d-flex" id="search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id = "search-city-input"
                  autocomplete = "off"
                />
                <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
              </form><br/>
              <div class="row">
                  <div class="col-md-6">
                      <h1>Phoenix, AZ</h1>
                      <p class="todayDate" id="description">Monday, 7:30 AM<br/>
                    Sunny AF</p>
                  </div>
                  <div class="col-md-6" id="temperature">
                      <h2>☀️ 98° F</h2>
                    
                  </div>
              </div><br/><br/>
              <div class="row days-of-week">
                  <div class="col-md-2">Tue</div>
                  <div class="col-md-2">Wed</div>
                  <div class="col-md-2">Thurs</div>
                  <div class="col-md-2">Fri</div>
                  <div class="col-md-2">Sat</div>
                  <div class="col-md-2">Sun</div>
              </div>
              <div class="row emojis">
                  <div class="col-md-2">☀️ </div>
                  <div class="col-md-2">☀️ </div>
                  <div class="col-md-2">☀️ </div>
                  <div class="col-md-2">⛅</div>
                  <div class="col-md-2">🌧️</div>
                  <div class="col-md-2">🌧️</div>
              </div>
              <div class="row temps">
                  <div class="col-md-2">97°F</div>
                  <div class="col-md-2">99°F</div>
                  <div class="col-md-2">98°F</div>
                  <div class="col-md-2">92°F</div>
                  <div class="col-md-2">89°F</div>
                  <div class="col-md-2">89°F</div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <a href="https://github.com/multimediajane/janeweatherapp"
      >GitHub Repository</a
    >
  </body>
</html>
